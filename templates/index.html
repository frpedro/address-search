
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CEPConsult</title>   
    <link rel="stylesheet" href="{{ url_for('static', filename='styles/css/style.css') }}">
</head>
<body>
 
    
    <div class="box">
        <h1>CEPConsult</h1>
        <form method="POST">
            <label for="cep">CEP:</label>
            <input type="text" id="cep" name="cep" placeholder="Insira seu CEP" required autocomplete="off">
            <br><br>
            <label for="numero">Número da Casa:</label>
            <input type="number" id="numero" name="numero" placeholder="Insira o número da casa" required autocomplete="off">
            <br><br>
            <button type="submit">Consultar</button>
        </form>
    </div>

    <div class="resultado">
        {% if rua %}
            <h2>Endereço encontrado:</h2>
            <p>Rua: {{ rua }}</p>
            <p>Bairro: {{ bairro }}</p>
            <p>Número: {{ num }}</p>
            <p>Cidade: {{ cidade }}</p>
            <p>Estado: {{ estado }}</p>
            <p>CEP: {{ cep1 }}</p>

        {% endif %}

        {% if error %}
            <p class ="erro" style="color: red;">{{ error }}</p>
        {% endif %}
    </div>
</body>
</html>
